name: Node.js CI/CD Pipeline

on:
  push:
    branches: [main, shahab, syed]
  pull_request:
    branches: [main, shahab, syed]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🏁 Basic run check (optional)
        run: npm start &
        continue-on-error: true

      # Install Heroku CLI
      - name: 🚀 Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      # Login to Heroku
      - name: 🚀 Login to Heroku
        run: echo ${{ secrets.HEROKU_API_KEY }} | heroku auth:token

      # Add Heroku git remote
      - name: 🚀 Add Heroku remote
        run: git remote add heroku https://git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git

      # 🚀 Deploy step for `main` branch (adjust if needed)
      - name: 🚀 Deploy to Heroku (main)
        if: github.ref == 'refs/heads/main'
        run: git push heroku HEAD:refs/heads/main --force

      # 🚀 Deploy step for `shahab` branch (optional)
      - name: 🚀 Deploy to Heroku (shahab)
        if: github.ref == 'refs/heads/shahab'
        run: git push heroku HEAD:refs/heads/main --force

      # 🚀 Deploy step for `syed` branch (optional)
      - name: 🚀 Deploy to Heroku (syed)
        if: github.ref == 'refs/heads/syed'
        run: git push heroku HEAD:refs/heads/main --force
