name: Node.js CI/CD Pipeline

on:
  push:
    branches: [main, shahab]
  pull_request:
    branches: [main, shahab]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ Basic run check (optional)
        run: npm start &
        continue-on-error: true

      # Install Heroku CLI
      - name: ğŸš€ Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      # ğŸš€ Deploy step for `main` branch
      - name: ğŸš€ Deploy to Heroku (main)
        if: github.ref == 'refs/heads/main'
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "your-heroku-app-name"
          heroku_email: "your-email@example.com"

      # ğŸš€ Deploy step for `shahab` branch
      - name: ğŸš€ Deploy to Heroku (shahab)
        if: github.ref == 'refs/heads/shahab'
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "nodejs-api-staging"
          heroku_email: "meetshahab2@gmail.com"
